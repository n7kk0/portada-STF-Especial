<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Moodle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }


    /* ====== PORTADA PRINCIPAL ====== */
    .portada {
      height: 100vh;
      width: 100%;
      background-image: url("imgs/fondo-compu.jpg"); /*imagen de escritorio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
    }



    /* ====== ÍCONOS EN DESKTOP ====== */
    

.fila1, .fila2, .fila3 {
  display: flex;
  justify-content: center;
  gap: 5px;
  
}

/* Estilos base para todas las imágenes */
.portada img {
  width: 150px;
  height: auto;
  display: block; /* Elimina espacio extra debajo */
}

.fila1 img {
  width: 300px; /* Más grande el primer botón */
}

.fila2 img,
.fila3 img {
  width: 200px; /* Más pequeños los otros */
}
  
.fila1 a,
.fila2 a,
.fila3 a {
      text-decoration: none;
    }

    .fila1 img,
    .fila2 img, 
    .fila3 img {
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }
    
    .fila1 img:hover,
    .fila2 img:hover,
    .fila3 img:hover {
      transform: scale(1.2);
    }


    /* ====== FONDO PARA TABLET ====== */
    @media (max-width: 1024px) {
      .portada {
        background-image: url("imgs/fondo-compu.jpg"); /* imagen para tablets */
      }
    }


    /* ====== MOBILE ====== */
   /* ====== MOBILE ====== */
@media (max-width: 600px) {
  .portada {
    gap: 10px;
    padding: 10px;
  }

  .fila1, .fila2, .fila3 {
    gap: 5px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .fila1 img {
    width: 80%;
    max-width: 250px;
  }

  .fila2 img,
  .fila3 img {
    width: 90px; /* Un poco más pequeño para asegurar */
    max-width: 90px;
  }

  /* Eliminamos el margin-top del botón de mesa si molesta */
  .fila3 a:first-child img {
    margin-top: 0 !important; /* Anula el estilo inline */
  }
}

/* ====== MOBILE MUY PEQUEÑO ====== */
@media (max-width: 480px) {
  .fila2 img,
  .fila3 img {
    width: 75px; /* Aún más pequeños */
    max-width: 75px;
  }

  .fila1 img {
    max-width: 200px;
  }
}
  </style>
</head>
<body>
  <div class="portada">
    <!-- Primera fila: 1 botón -->
    <div class="fila1">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20564" target="_blank">
        <img src="imgs/boton-consigna.png" alt="Icono 1">
      </a>
    </div>

    <!-- Segunda fila: 4 botones -->
    <div class="fila2">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20564" target="_blank">
        <img src="imgs/boton-tiempo1.png" alt="Icono 2">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20565" target="_blank">
        <img src="imgs/boton-tiempo2.png" alt="Icono 3">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20566" target="_blank">
        <img src="imgs/boton-tiempo3.png" alt="Icono 4">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20567" target="_blank">
        <img src="imgs/boton-revision.png" alt="Icono 5">
      </a>
    </div>

    <!-- Tercera fila: 2 botones -->
    <div class="fila3">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20568" target="_blank">
        <img src="imgs/boton-mesa.png" alt="Icono 6" style="margin-top: 22px;">

  </div>
