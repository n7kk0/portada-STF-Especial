<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Moodle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }


    /* ====== PORTADA PRINCIPAL ====== */
    .portada {
      height: 100vh;
      width: 100%;
      background-image: url("imgs/fondo-compu.jpg"); /*imagen de escritorio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      flex-direction: column;
  align-items: center;
    }



    /* ====== ÍCONOS EN DESKTOP ====== */
    

.fila1, .fila2, .fila3 {
  display: flex;
  justify-content: center;
}

/* Estilos base para todas las imágenes */
.portada img {
  width: 150px;
  height: auto;
  display: block; 
}

.fila1 img {
  width: 300px; 
}

.fila2 img,
.fila3 img {
  width: 120px; 
}
  
.fila1 a,
.fila2 a,
.fila3 a {
      text-decoration: none;
    }

    .fila1 img,
    .fila2 img, 
    .fila3 img {
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }
    
    .fila1 img:hover,
    .fila2 img:hover,
    .fila3 img:hover {
      transform: scale(1.2);
    }

/* ====== VERSIÓN MOBILE ====== */
@media (max-width: 768px) {
  .portada {
    padding: 5px !important; 
    height: auto !important; 
    min-height: 100vh; 
  }

  /* Cambiamos filas a columna */
  .fila1, .fila2, .fila3 {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .portada img {
    width: 80%; 
    max-width: 280px; 
  }

  .fila1 img, .fila2 img, .fila3 img {
    margin: 0;
    padding: 0;
    display: block; /* Elimina espacio fantasma debajo de la imagen */
  }

  /* Espacio entre botones dentro de cada fila */
  .fila1 a, .fila2 a, .fila3 a {
        margin: 0;
    padding: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    
  }

 

   .fila1 a:nth-child(1) img {
        content: url("imgs/imgs_mobile/boton-consigna-mobile.png");
      }
      .fila2 a:nth-child(1) img {
        content: url("imgs/imgs_mobile/boton-tiempo1-mobile.png");
      }
      .fila2 a:nth-child(2) img {
        content: url("imgs/imgs_mobile/boton-tiempo2-mobile.png");
      }
      .fila2 a:nth-child(3) img {
        content: url("imgs/imgs_mobile/boton-tiempo3-mobile.png");
      }
      .fila2 a:nth-child(4) img {
        content: url("imgs/imgs_mobile/boton-revision-mobile.png");
      }
      .fila3 a:nth-child(1) img {
        content: url("imgs/imgs_mobile/boton-mesa-mobile.png");
      }
      .fila3 a:nth-child(2) img {
        content: url("imgs/imgs_mobile/boton-material-mobile.png");
      }

      .fila1 a:nth-child(1) img,
       .fila3 a:nth-child(1) img,
       .fila2 a:nth-child(1) img,
       .fila2 a:nth-child(2) img,
       .fila2 a:nth-child(3) img,
       .fila2 a:nth-child(4) img,
       .fila3 a:nth-child(2) img {
        width: 33% !important; 
    max-width: 200px !important;
  }
}

/* ====== TABLETS (punto intermedio) ====== */
@media (min-width: 769px) and (max-width: 1024px) {
  .portada {
    gap: 5px;
  }

  .portada img {
    width: 120px; /* Intermedio entre mobile y desktop */
  }

  .fila1 img {
    width: 250px;
  }
}
  
  </style>
</head>
