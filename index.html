<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portada Moodle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }


    /* ====== PORTADA PRINCIPAL ====== */
    .portada {
      height: 100vh;
      width: 100%;
      background-image: url("imgs/fondo-compu.jpg"); /*imagen de escritorio */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
    }



    /* ====== ÍCONOS EN DESKTOP ====== */
    

.fila1, .fila2, .fila3 {
  display: flex;
  justify-content: center;
  gap: 5px;
  
}

/* Estilos base para todas las imágenes */
.portada img {
  width: 150px;
  height: auto;
  display: block; /* Elimina espacio extra debajo */
}

.fila1 img {
  width: 300px; /* Más grande el primer botón */
}

.fila2 img,
.fila3 img {
  width: 200px; /* Más pequeños los otros */
}
  
.fila1 a,
.fila2 a,
.fila3 a {
      text-decoration: none;
    }

    .fila1 img,
    .fila2 img, 
    .fila3 img {
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }
    
    .fila1 img:hover,
    .fila2 img:hover,
    .fila3 img:hover {
      transform: scale(1.2);
    }


    /* ====== FONDO PARA TABLET ====== */
    @media (max-width: 1024px) {
      .portada {
        background-image: url("imgs/imgs_mobile/fondo-mobile.jpg"); /* imagen para tablets */
      }
    }


   @media (max-width: 600px) {
  .fila1, .fila2, .fila3 {
    display: contents; 
  }

  .portada {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    gap: 4px; 
    align-items: center;
    justify-items: center;
    padding: 10px;
  }

  /* Colocamos cada enlace en su celda */
  .fila1 a:nth-child(1) {
    grid-column: 1 / -1; /* Ocupa las dos columnas en la primera fila */
    grid-row: 1;
  }

  .fila2 a:nth-child(1) { /* segundo icono */
    grid-column: 1;
    grid-row: 2;
  }
  .fila2 a:nth-child(2) { /* tercer icono */
    grid-column: 2;
    grid-row: 2;
  }

  .fila2 a:nth-child(3) { /* cuarto icono */
    grid-column: 1;
    grid-row: 3;
  }
  .fila2 a:nth-child(4) { /* quinto icono */
    grid-column: 2;
    grid-row: 3;
  }

  .fila3 a:nth-child(1) { /* sexto icono */
    grid-column: 1;
    grid-row: 4;
  }
  .fila3 a:nth-child(2) { /* séptimo icono */
    grid-column: 2;
    grid-row: 4;
  }

  /* Ajustamos tamaños de imagen para que quepan */
  .portada img {
    width: 100%;  /* Que ocupen el ancho de la celda */
    max-width: 120px; /* Tamaño máximo para que no se agranden demasiado */
    height: auto;
  }

  /* Eliminamos márgenes innecesarios */
  .fila1 a, .fila2 a, .fila3 a {
    margin: 0;
    padding: 0;
  }

  /* Ajustamos el margin-top del botón mesa si sigue causando espacio */
  .fila3 a:nth-child(1) img {
    margin-top: 0 !important;
  }

  /* Reemplazo de imágenes mobile (ajusta las rutas) */
  .fila1 a:nth-child(1) img {
    content: url("imgs/imgs_mobile/boton-consigna-mobile.png");
  }
  .fila2 a:nth-child(1) img {
    content: url("imgs/imgs_mobile/boton-tiempo1-mobile.png");
  }
  .fila2 a:nth-child(2) img {
    content: url("imgs/imgs_mobile/boton-tiempo2-mobile.png");
  }
  .fila2 a:nth-child(3) img {
    content: url("imgs/imgs_mobile/boton-tiempo3-mobile.png");
  }
  .fila2 a:nth-child(4) img {
    content: url("imgs/imgs_mobile/boton-revision-mobile.png");
  }
  .fila3 a:nth-child(1) img {
    content: url("imgs/imgs_mobile/boton-mesa-mobile.png");
  }
  .fila3 a:nth-child(2) img {
    content: url("imgs/imgs_mobile/boton-material-mobile.png");
  }
}


  </style>
</head>
<body>
  <div class="portada">
    <!-- Primera fila: 1 botón -->
    <div class="fila1">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20564" target="_blank">
        <img src="imgs/boton-consigna.png" alt="Icono 1">
      </a>
    </div>

    <!-- Segunda fila: 4 botones -->
    <div class="fila2">

      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20565" target="_blank">
        <img src="imgs/boton-tiempo2.png" alt="Icono 3">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20566" target="_blank">
        <img src="imgs/boton-tiempo3.png" alt="Icono 4">
      </a>
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20567" target="_blank">
        <img src="imgs/boton-revision.png" alt="Icono 5">
      </a>
    </div>

    <!-- Tercera fila: 2 botones -->
    <div class="fila3">
      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20568" target="_blank">
        <img src="imgs/boton-mesa.png" alt="Icono 6" style="margin-top: 22px;">

      <a href="https://isep-cba.edu.ar/campus/mod/url/view.php?id=20568" target="_blank">
